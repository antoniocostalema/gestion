<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalle del Pedido</title>
</head>
<body>
<h1>Detalle del Pedido</h1>
<p><strong>ID:</strong> <span th:text="${pedido.id}"></span></p>
<p><strong>Fecha:</strong> <span th:text="${pedido.fecha}"></span></p>
<p><strong>Cliente:</strong> <span th:text="${pedido.cliente.nombre}"></span></p>

<h2>Líneas del Pedido</h2>
<a th:href="@{'/pedido-articulos/nuevo?pedidoId=' + ${pedido.id}}">Agregar Línea</a>
<table>
    <thead>
        <tr>
            <th>Artículo</th>
            <th>Cantidad</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="linea : ${pedido.articulos}">
            <td th:text="${linea.articulo.nombre}"></td>
            <td th:text="${linea.cantidad}"></td>
            <td>
                <a th:href="@{'/pedido-articulos/editar/' + ${linea.id}}">Editar</a>
                <a th:href="@{'/pedido-articulos/eliminar/' + ${linea.id}}">Eliminar</a>
            </td>
        </tr>
    </tbody>
</table>
<a th:href="@{/pedidos}">Volver</a>
</body>
</html>
